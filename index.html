<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Site</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Shopping Site</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#electronics">Electronics</a></li>
            <li><a href="#clothing">Clothing</a></li>
            <li><a href="#home">Home & Kitchen</a></li>
        </ul>
    </nav>
    <main>
        <section id="electronics">
            <h2>Electronics</h2>
            <div class="product-list" id="electronics-list"></div>
        </section>
        <section id="clothing">
            <h2>Clothing</h2>
            <div class="product-list" id="clothing-list"></div>
        </section>
        <section id="home">
            <h2>Home & Kitchen</h2>
            <div class="product-list" id="home-list"></div>
        </section>
        <aside>
            <div class="cart" id="cart">
                <h2>Shopping Cart</h2>
                <ul id="cart-items"></ul>
                <p>Total: $<span id="total-price">0.00</span></p>
                <button id="checkout-button">Checkout</button>
            </div>
        </aside>
    </main>
    <footer>
        <p>&copy; 2024 Shopping Site</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
